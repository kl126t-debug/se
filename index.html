<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>先声智能句子评测Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ddd; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 24px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:disabled { background: #aaa; }
        .result { margin-top: 24px; background: #f0f4fa; border-radius: 6px; padding: 16px; }
        .error { color: #d32f2f; margin-top: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>句子评测 Demo</h2>
    <label for="sentence">请输入要评测的英文句子：</label>
    <input type="text" id="sentence" value="This is a test sentence." />
    <button id="recordBtn">开始录音并评测</button>
    <div class="result" id="result" style="display:none;"></div>
    <div class="error" id="error" style="display:none;"></div>
</div>
<script src="md5.js"></script>
<script>
    async function loadMD5() {
        return window.hexMD5;
    }

    async function generateWeChatSign(params) {
        const sortedParams = Object.keys(params).sort().reduce((acc, key) => {
            acc[key] = params[key];
            return acc;
        }, {});
        const paramStr = Object.entries(sortedParams)
            .map(([key, value]) => `${key}=${value}`)
            .join('&');
        const hexMD5 = await loadMD5();
        return hexMD5(paramStr);
    }

    document.getElementById('recordBtn').onclick = async function() {
        const sentence = document.getElementById('sentence').value.trim();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        resultDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        if (!sentence) {
            errorDiv.textContent = '请输入句子';
            errorDiv.style.display = 'block';
            return;
        }
        this.disabled = true;
        try {
            // 构造参数
            const params = {
                applicationId: "a148",
                userId: "happy_01",
                timestamp: Date.now().toString(),
                coreType: "en.sent.score",
                refText: sentence
            };
            params.sig = await generateWeChatSign(params);
            // 初始化引擎
            const engine = new EngineEvaluat({
                ...params,
                coreTimeout: 10000,
                engineLinksAddress: ["gate-01.api.cloud.ssapi.cn", "gate-02.api.cloud.ssapi.cn"]
            });
            engine.onEvaluateResult = function(result) {
                resultDiv.innerHTML = `<b>分数：</b> ${result.score}<br><b>详细评分：</b> <pre>${JSON.stringify(result.details, null, 2)}</pre>`;
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                document.getElementById('recordBtn').disabled = false;
            };
            engine.onError = function(error) {
                errorDiv.textContent = '评测错误：' + error;
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                document.getElementById('recordBtn').disabled = false;
            };
            // 调用SDK的录音功能
            engine.startRecord({
                coreType: "en.sent.score",
                refText: sentence,
                evalTime: 3000
            });
        } catch (e) {
            errorDiv.textContent = '初始化或签名失败：' + e;
            errorDiv.style.display = 'block';
            document.getElementById('recordBtn').disabled = false;
        }
    };
</script>
<script src="engine.js"></script>
</body>
</html>
